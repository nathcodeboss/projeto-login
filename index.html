<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT-BR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="estilos/style.css">
<link rel="stylesheet" href="estilos/media-queries.css">
</head>

<body>
<main>
<section id="login">
<div id="imagem"></div>
<div id="formulario">
<h1>Login</h1>
<p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e e poder fazer as configurações no seu ambiente.</p>
<form action="login.php" method="post" autocomplete="on">
<div class="campo">
<i class="material-icons">person</i>
<input type="email" name="login" id="ilogin" maxlength="30" placeholder=" Digite seu email" autocomplete="email" required="required">
<label for="ilogin">Login: </label>
</div>
<div class="campo">
<i class="material-icons">vpn_key</i>
<input type="password" name="senha" id="isenha" placeholder=" Digite sua senha" autocomplete="current-password" required="required" minlength="8" maxlength="20">
<label for="isenha">Senha: </label>
</div>
<input type="submit" value="Entrar">
<a href="esqueci.html" class="botao">Esqueci a senha<i class="material-icons">mail</i></a>
</form>
</div>

</section>
</main>
</body>
</html>
